<mat-card>
  <mat-toolbar color="primary">Cadastro de Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Digite o nome do curso" formCrontrolName="test" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Escolha uma categoria</mat-label>
        <mat-select formCrontrolName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="front-end">Front-end</mat-option>
          <mat-option value="back-end">Back-end</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
